<!doctype html>
<html lang="en">
<head>
  <title>Hackathon War</title>
  <meta charset="UTF-8">
  <link href='http://fonts.googleapis.com/css?family=Gravitas+One' rel='stylesheet' type='text/css'>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="waiting">
  </div>
  <div id="start-screen" class="modal fade in" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1>WAR</h1>
        </div>

        <div class="modal-body">
          <input type="text" class="form-control" name="name" placeholder="Nome de usuário" id="username">

          <table class="table table-striped">
            <thead>
              <tr>
                <th>Usuário</th>
                <th>&plus;</th>
              </tr>
            </thead>
            <tbody id="waiting-list"></tbody>
          </table>

        </div>
        <div class="modal-footer">
          <button type="button" id="btn-new-game" class="btn btn-default">&plus; Novo Jogo</button>
        </div>
      </div>
    </div>
  </div>

  <div id="game"></div>

  <div id="menu" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div id="user-profile" class="pull-left">
        <div>
          <div id="user-color"></div>
          <span id="user-name"></span>
        </div>

        <div id="army">
          Exércitos a distribuir: <span id="points"></span>
        </div>
      </div>

      <div id="user-stats" class="pull-right">
      </div>
    </div>
  </div>

  <div id="details" class="navbar-default">
    <table class="table">
      <tr>
        <td>Ataque</td>
        <td class="details-attack"></td>
      </tr>
      <tr>
        <td>Defesa</td>
        <td class="details-defense"></td>
      </tr>
      <tr>
        <td colspan="2"><strong>Dados</strong></td>
      </tr>
      <tr>
        <td>Ataque:</td>
        <td class="attack-dice"></td>
      </tr>
      <tr>
        <td>Defesa:</td>
        <td class="defense-dice"></td>
      </tr>
    </table>
    <div class="row">
      <button type="button" class="btn btn-default next-attack">terminei de remanejar</button>
      <button type="button" class="btn btn-default end-attack disabled">passar a vez</button>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
